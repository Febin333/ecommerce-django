{% extends 'Main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for i in products %}
        <div class="col-lg-4">
            <img src="{{i.image.url}}" width="350px" height="200px">
            <div class="box-element product"> 
                <h6><strong>{{i.name}}</strong></h6>
				<hr>
				
				<button data-product="{{i.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{i.price}}</strong></h4>          
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
